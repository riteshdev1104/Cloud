<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Image Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    .meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    .search {
      margin: 20px 0;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cloud Image Storage</h2>
    <input type="file" id="fileInput" />
    <input type="text" id="titleInput" placeholder="Enter image title..." />
    <button onclick="uploadImage()">Upload</button>

    <input class="search" type="text" placeholder="Search by title..." oninput="searchImages(this.value)" />

    <div id="gallery"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://tnhwkvgqteilrrxkpmzt.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRuaHdrdmdxdGVpbHJyeGtwbXp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MDk3MzEsImV4cCI6MjA2MTk4NTczMX0.psjl-ecFIYGDVQA2GbGmP1YfN1atVgP2zHofxuOrTeg";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const title = document.getElementById("titleInput").value;

      if (!file || !title) return alert("Please select a file and enter a title.");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result;

        const { error } = await supabase.from("images").insert([
          { title, base64, uploaded_at: new Date().toISOString() }
        ]);
        if (error) {
          alert("Upload failed.");
          console.error(error);
          return;
        }

        alert("Image uploaded successfully!");
        document.getElementById("titleInput").value = "";
        document.getElementById("fileInput").value = "";
        fetchImages();
      };
      reader.readAsDataURL(file);
    }

    async function fetchImages() {
      const { data, error } = await supabase.from("images").select("*").order("uploaded_at", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${item.title}</strong>
          <div class="meta">${new Date(item.uploaded_at).toLocaleString()}</div>
          <img src="${item.base64}" alt="${item.title}" />
          <a href="${item.base64}" download="${item.title}.jpg">
            <button>Download</button>
          </a>
        `;
        gallery.appendChild(card);
      });
    }

    async function searchImages(query) {
      const { data, error } = await supabase
        .from("images")
        .select("*")
        .ilike("title", `%${query}%`)
        .order("uploaded_at", { ascending: false });

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${item.title}</strong>
          <div class="meta">${new Date(item.uploaded_at).toLocaleString()}</div>
          <img src="${item.base64}" />
          <a href="${item.base64}" download="${item.title}.jpg">
            <button>Download</button>
          </a>
        `;
        gallery.appendChild(card);
      });
    }

    // Load existing images on page load
    fetchImages();
  </script>
</body>
</html>
